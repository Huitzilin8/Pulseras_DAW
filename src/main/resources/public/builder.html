<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crea tu Pulsera - Pulseras FIEE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .builder-container {
      margin-top: 30px;
    }
    .materials-list, .bracelet-preview {
      height: 500px;
      overflow-y: auto;
      border: 1px solid #dee2e6;
      padding: 15px;
      border-radius: .375rem;
    }
    .material-item {
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .material-item:hover {
      background-color: #e9ecef;
    }
    .preview-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    .spinner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
  </style>
</head>
<body>
<header class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/public"> <i class="bi bi-gem me-2"></i>Pulseras FIEE</a>
    <div class="d-flex align-items-center">
      <a href="/public" class="btn btn-outline-light me-2"><i class="bi bi-house"></i> Home</a>
      <a href="/builder.html" class="btn btn-light me-2"><i class="bi bi-tools"></i> Builder</a>
      <div id="guestMenu" class="d-none">
        <a href="/login" class="btn btn-outline-light me-2">Login</a>
        <a href="/register" class="btn btn-outline-light me-2">Register</a>
      </div>
      <div id="userMenu" class="dropdown d-none">
        <button class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown">
          <i class="bi bi-person-circle"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="/account">Perfil</a></li>
          <li><a class="dropdown-item" href="/admin">Panel administrativo</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>

<main class="container builder-container">
  <h2 class="mb-4 text-center">Crea tu Propia Pulsera</h2>
  <div class="row g-4">
    <div class="col-md-5">
      <div class="card">
        <div class="card-header">
          <h5>1. Elige tus Materiales</h5>
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input type="text" id="materialSearch" class="form-control" placeholder="Buscar materiales...">
          </div>
          <div id="materialsList" class="materials-list">
            <div id="materialsSpinner" class="spinner-container">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando materiales...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-7">
      <div class="card">
        <div class="card-header">
          <h5>2. Tu Diseño</h5>
        </div>
        <div class="card-body">
          <div id="braceletPreview" class="bracelet-preview mb-3">
            <p id="previewPlaceholder" class="text-center text-muted">Añade materiales para empezar tu diseño.</p>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <strong>Total Estimado:</strong>
            <strong id="totalPrice">$0.00</strong>
          </div>
          <hr>
          <h5>3. Guarda tu Creación</h5>
          <form id="saveBuildForm">
            <div class="mb-3">
              <label for="braceletName" class="form-label">Nombre de tu Pulsera:</label>
              <input type="text" id="braceletName" class="form-control" placeholder="Ej: Pulsera de Verano" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">
                <i class="bi bi-check-lg"></i> Guardar Diseño
                <span id="saveSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<div class="modal fade" id="myAlertModal" tabindex="-1" aria-labelledby="myAlertModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myAlertModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="myAlertModalBody"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<script src="/js/builder.js"></script>
</body>
</html>
