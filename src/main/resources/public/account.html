<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Cuenta - Tus Joyas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjL8u/gjoWuY2PjL8u/gjoWuY2PjL8u/gjoWuY2PjL8u/gjoWuY2PjL8u/gjoWuY2PjL8u/gjoWuY2PjL8u/gjoWuY2P3" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        margin-top: 50px;
    }
    .card-header {
        background-color: #e9ecef;
        font-weight: bold;
    }
    .bracelet-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #eee;
    }
    .bracelet-item:last-child {
        border-bottom: none;
    }
    .bracelet-image {
        width: 60px;
        height: 60px;
        object-fit: cover;
        margin-right: 15px;
        border-radius: 5px;
    }
    .spinner-border {
        width: 1.5rem;
        height: 1.5rem;
        vertical-align: middle;
        margin-left: 10px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Tus Joyas</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="/account">Mi Cuenta</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Inicio</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h2 class="mb-4">Mi Cuenta</h2>

  <div class="card mb-4">
    <div class="card-header">
      Pulseras Favoritas
      <div class="spinner-border text-primary spinner-border-sm d-none" role="status" id="favoritesSpinner">
        <span class="visually-hidden">Cargando favoritos...</span>
      </div>
    </div>
    <div class="card-body">
      <div id="favoritesList" class="list-group">
        <p id="noFavoritesMessage" class="text-muted text-center d-none">No tienes pulseras favoritas aún.</p>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      Mis Diseños Personalizados
      <div class="spinner-border text-primary spinner-border-sm d-none" role="status" id="buildsSpinner">
        <span class="visually-hidden">Cargando diseños...</span>
      </div>
    </div>
    <div class="card-body">
      <div id="buildsList" class="list-group">
        <p id="noBuildsMessage" class="text-muted text-center d-none">No has creado ningún diseño personalizado aún.</p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5LwK5S65y15y/gjoWuY2PjL8u/gjoWuY2PjL8u/gjoWuY2PjL8u/gjoWuY2PjL8u/gjoWuY2P3" crossorigin="anonymous"></script>
<script src="/js/account.js"></script>
</body>
</html>
